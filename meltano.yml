version: 1
send_anonymous_usage_stats: true
project_id: tap-calendar
plugins:
  extractors:
  - name: tap-calendar
    namespace: tap_calendar
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: oauth_credentials.client_id
    - name: oauth_credentials.client_secret
    - name: oauth_credentials.refresh_token
    - name: user_id
    select:
      - event_lists.*
